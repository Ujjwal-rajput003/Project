<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="PracticeQs.css" />
  </head>
  <body>

    <div class="webpage">
      <input type="checkbox" id="check_box">

        <div class="btn_one">
          <label for="check_box">
            <i class="fa-solid fa-bars"></i>
          </label>

        </div> 
      <div class="side_bar">

        <div class="brand">Web Development</div>
        
        <div class="btn_two">
          <label for="check_box">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>
       
        <div class="menu">
           
            <ul>
              <li>
                <i class="fa-solid fa-image"></i>
                <div class="list">Gallery</div>
              </li>
              <li>
                <i class="fa-solid fa-photo-film"></i>
                <div class="list">Exhibits</div>
              </li>
              <li>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                <div class="list">Shortcuts</div>
              </li>
              <li>
                <i class="fa-solid fa-calendar-days"></i>
                <div class="list">Events</div>
              </li>
              <li>
                <i class="fa-solid fa-store"></i>
                <div class="list">Store</div>
              </li>
              <li>
                <i class="fa-solid fa-phone"></i>
                <div class="list">Contact</div>
              </li>
              <li>
                <i class="fa-regular fa-comments"></i>
                <div class="list">Feedback</div>
              </li>
            </ul>
        </div>
        <div class="media">
            <div class="foot" id="facebook"><i class="fa-brands fa-facebook"></i></div>
            <div class="foot" id="twitter"><i class="fa-brands fa-twitter"></i></div>
            <div class="foot" id="instagram"><i class="fa-brands fa-instagram"></i></div>
            <div class="foot" id="youtube"><i class="fa-brands fa-youtube"></i></div>
        </div>
      </div>

    </div>

  </body>
</html>
